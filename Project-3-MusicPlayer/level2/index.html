<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music PLayer Level -2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="music-player">
        <!-- LEFT SECTION -->
        <section class="left-section">
            <!-- logo -->
            <div class="logo-container">
                <img src="assets/logo/spotify-logo.png"   alt="logo" id="logo">
            </div>

            <!-- song list -->
            <div class="song-list-container">
                <h2>Track List</h2>
                <div id="song-list">
                    
                    <!-- Add songs dynamically here -->

                    <!-- container for each track start -->
                    <div class="items-list-container">
                        <div id="item-img">
                            <img src="assets/icons/outline.svg" alt="image-outline">
                        </div>
                        <div id="item-track-data">
                            <p>Title</p>
                            <p>Artist</p>
                        </div>
                        <div id="item-track-duration">
                            <p>duration</p>
                            <p>year</p>
                        </div>
                    </div>
                    <!-- container for each track end -->
                </div>
            </div>
        </section>

        <!-- RIGHT SECTION -->
         <!-- Player with controls  -->
        <div class="player-container">
            <div class="thumbnail-container" id="thumbnail-container" >
                <img src="" alt="Thumbnail" id="thumbnail">
            </div>
            <div class="track-details">
                <p id="player-title">Kannadi Poove - RETRO</p>
                <p id="player-description">Santhosh narayanan</p>
            </div>
            <!-- Controls -->
            <div class="controls">
                <!-- Track length -->
                <div class="track-progress">
                    <input type="range" min="0" max="100" id="progress" step="1" value="0" style="padding: 0;">
                     <!-- display start and time left -->
                    <div class="time" id="current-time">00:00</div>
                    <div class="time" id="time-left">00:00</div>
                </div>

                <!-- Control Buttons -->
                <div class="btn-group">
                    <button id="shuffle">
                        <img src="assets/icons/shuffle-highlighted.svg" id="shuffle-img" alt="Shuffle-button">
                    </button>
                    <button class="next-prev-btn" id="prev">
                        <img src="assets/icons/prev.svg" alt="Prev-button">
                    </button>

                    <button id="play-pause"> <img src="assets/icons/pause-button.svg" alt="pause-button">
                    </button>

                    <button class="next-prev-btn" id="next">
                        <img src="assets/icons/next.svg" alt="Next-button">
                    </button>
                    <button id="repeat">
                        <img src="assets/icons/loop-highlighted.svg" alt="Loop-button" id="loop-img">
                    </button>
                </div>
            </div>

            <!-- Volume and Playback speed Container -->
            <div class="player-bottom-controls">
                <!-- Volume -->
                <div class="volume-container">
                    <img src="assets/icons/volume-low.svg" alt="low-volume">

                    <input type="range" id="volume" min="0" max="1" value="0.8" step="0.1" class="volume-range">
                
                    <img src="assets/icons/volume-high.svg" alt="">
                </div>

                <!-- Playback speed -->
                 <div class="custom-dropdown-container" id="custom-dropdown">
                    <div class="custom-dropdown-selected" id="selectedValue">
                        <img src="assets/icons/headphone.svg" alt="headphone">
                        Playback Speed
                        <img src="assets/icons/arrow.svg" id="dropdown-arrow" alt="">
                    </div>

                        <div class="custom-dropdown-items" id="dropdown-list-items">
                            <div class="custom-dropdown-item" data-value="2">2x</div>
                            <div class="custom-dropdown-item" data-value="1.5">1.5x</div>
                            <div class="custom-dropdown-item" data-value="1.25">1.25x</div>
                            <div class="custom-dropdown-item selected-speed" data-value="1">Normal</div>
                        </div>
                    </div>
                 </div>
            </div>        
    </div>

    <!-- Popup Modal -->
     <div id="preview-modal" class="modal">
        <div class="modal-content">

            <div class="modal-image-container">
                <span class="close" id="close-modal">
                    <img src="assets/icons/close.svg" >
                </span>
                <img src="" alt="preview-image" id="preview-image">
                <p class="verified-badge" id="verified">
                    <img src="assets/icons/verified.svg">
                    Verified Artist
                </p>
                <p id="preview-artist"> Artist</p>
            </div>

            <div id="previewDetails">
                <div class="preview-status">
                    <h1 id="follower-count"></h1>
                    <p>follower</p>
                    <h1 id="listner-count"></h1>
                    <p>Monthly Listner</p>
                </div>
                <p id="preview-description"></p>
            </div>
        </div>
     </div>

    <script src="javascript/script.js"></script>
</body>
</html>
