<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music PLayer Level -1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="music-player">
        <!-- LEFT SECTION -->
        <section class="left-section">
            <!-- logo -->
            <div class="logo-container">
                <img src="assets/logo/musiclogo.png" style="height: 120px; width: 150px;" alt="logo">
            </div>

            <!-- song list -->
            <div class="song-list-container">
                <h2>Track List</h2>
                <div id="song-list">
                    
                    <!-- Add songs dynamically here -->

                    <!-- container for each track start -->
                    <div class="items-list-container">
                        <div id="item-img">
                            <img src="assets/icons/outline.svg" alt="image-outline">
                        </div>
                        <div id="item-track-data">
                            <p>Title</p>
                            <p>Artist</p>
                        </div>
                        <div id="item-track-duration">
                            <p>duration</p>
                            <p>year</p>
                        </div>
                    </div>
                    <!-- container for each track end -->
                </div>
            </div>
        </section>

        <!-- RIGHT SECTION -->
         <!-- Player with controls  -->
        <div class="player-container">
            <div class="thumbnail-container">
                <img src="assets/icons/music-icon.svg" alt="Thumbnail" id="thumbnail">
            </div>
            <div class="track-details">
                <p id="player-title">Kannadi Poove - RETRO</p>
                <p id="player-description">Santhosh narayanan</p>
            </div>
            <!-- Controls -->
            <div class="controls">
                <!-- Track length -->
                <div class="track-progress">
                    <input type="range" min="0" max="100" id="progress" step="1" value="0" style="padding: 0;">
                     <!-- display start and time left -->
                    <div class="time" id="current-time">00:00</div>
                    <div class="time" id="time-left">00:00</div>
                </div>

                <!-- Control Buttons -->
                <div class="btn-group">
                    <button class="control-btn" id="restart">
                        <img src="assets/icons/arrow-repeat.svg" alt="repeat-button">
                    </button>

                    <button id="play-pause"> <img src="assets/icons/pause-button.svg" alt="pause-button">
                    </button>

                    <button class="control-btn" id="stop">
                        <img src="assets/icons/stop.svg" alt="stop-button">
                    </button>
                </div>

                <!-- Volume -->
                <div class="volume-container">
                    <img src="assets/icons/volume-low.svg" alt="low-volume">

                    <input type="range" id="volume" min="0" max="1" value="0.8" step="0.1" class="volume-range">
                
                    <img src="assets/icons/volume-high.svg" alt="">
            </div>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
