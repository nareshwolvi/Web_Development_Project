<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator App Level 2</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/579e2daa99.js" 
    crossorigin="anonymous"></script>
</head>
<body>
        <div class="page-container">
            <!--logo-->
            <img src="assets/casio.png" alt="logo" width="250px">
        
            <section class="calculator-section-container"> 
                <h1>CALCULATOR</h1>
                    <!-- background circle -->
                     <div class="bg-circle">
                        <!-- Main Calculator -->
                         <div class="container">
                            <!-- display -->
                             <div class="display">
                            <input 
                            type="text"
                            placeholder="input area"
                            class="secondary-input" id="input" disabled>
                            <input type="text"
                            placeholder="screen area"
                            id="screen" class="primary-input" disabled>
                         </div>
                         
                         <!-- button row1 -->
                           <div class="row row-first">
                           
                            <button class="btn btn-primary" onclick="backspc()"><i class="fa-solid fa-delete-left"></i></button>
                            <button id="ce" class="btn-class btn-primary" onclick="clearExp()">CE</button>
                            <button class="btn btn-primary">AC</button>
                            
                           </div>

                           <!-- button row2 -->
                           <div class="row">
                            <button class="btn">(</button>
                            <button class="btn">)</button>
                            <button class="btn">^</button>
                            <button class="btn">+/-</button>
                            <button class="btn">√</button>
                           
                           </div>

                           <!-- button row3 -->
                           <div class="row">
                            <button class="btn">7</button>
                            <button class="btn">8</button>
                            <button class="btn">9</button>
                            <button class="btn">÷</button>
                            <button class="btn-class" onclick="calculatePercentage()">%</button>
                           </div>

                           <!-- button row4 -->
                           <div class="row">
                            <button class="btn">4</button>
                            <button class="btn">5</button>
                            <button class="btn">6</button>
                            <button class="btn">×</button>
                            <button class="btn-class" onclick="inverse()">1/×</button>
                           </div>

                           <!-- button row5 -->
                           <div class="row">
                            <button class="btn">1</button>
                            <button class="btn">2</button>
                            <button class="btn">3</button>
                            <button class="btn">+</button>
                            <button class="btn-class btn-equal" onclick="getresult()">=</button>
                           </div>

                            <!-- button row6 -->
                           <div class="row">
                            <button class="btn btn-expanded" >0</button>
                            <button class="btn">.</button>                           
                            <button class="btn">-</button>
                           </div>
                      </div>
                  </div>
            </section>
            <!-- footer -->
        <p class="copyright-text">&copy 2025 CASIO. All Rights Reserved.</p>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
